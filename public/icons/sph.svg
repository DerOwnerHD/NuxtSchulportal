<svg viewbox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <style>
        .sp {
            font: 50px sans-serif;
        }
        .h {
            font: 30px sans-serif;
        }
        .sp, .h, .circle {
            filter: drop-shadow(0 1px 2px rgb(0 0 0 / 0.1)) drop-shadow(0 1px 1px rgb(0 0 0 / 0.06));
        }
    </style>
    <defs>
        <linearGradient id="sph-logo-background" x1="0" x2="0" y1="0" y2="1">
            <stop stop-color="#18d5ee" offset="0%"></stop>
            <stop stop-color="#397ed5" offset="100%"></stop>
        </linearGradient>
    </defs>
    <circle cx="50" cy="50" r="50" fill="url(#sph-logo-background)"></circle>
    <circle cx="90" cy="35" r="20" fill="#95989f" class="circle"></circle>
    <text x="3" y="55" fill="white" class="sp">SP</text>
    <text x="80" y="45" fill="white" class="h">H</text>
</svg>